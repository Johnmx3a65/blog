<main>
    <div class="container body-container">
        <div class="row">
            <div id="main" class="col-sm-9">
                <div>
                    <img th:if="${user.picture}" th:src="@{'data:image/jpeg;base64,'+${user.picture}}" height="250" width="250"/>
                    <br/>
                </div>
                    <span th:text="${user.email}"></span>
                    <br/>
                    <span th:text="${user.fullName}"></span>
                    <br/>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit Profile</a>
            <div class="row">
                <th:block th:each="article : ${articles}">
                    <div class="col-md-6">
                        <article>
                            <header>
                                <h2 th:text="${article.title}"></h2>
                                <img th:if="${article.picture}" id="preview-image" class="img-fluid" th:src="@{'data:image/jpeg;base64,'+${article.picture}}" height="250" width="250" alt=""/>
                            </header>

                            <p th:text="${article.content}"></p>

                            <small class="author" th:text="${article.author.fullName}"></small>
                            <p>
                                <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>

                            <footer>
                                <div class="pull-right">
                                    <a class="btn btn-default btn-xs"
                                       th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                                </div>
                            </footer>
                        </article>
                    </div>
                </th:block>
            </div>
            </div>
        </div>
    </div>
</main>
